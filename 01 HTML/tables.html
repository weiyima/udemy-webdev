<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>

	<table border="1"> <!--table-->
		<thead> <!--table header-->
			<th>Number</th>
			<th>Color</th>
			<th>Country</th>
		</thead>
		<tr>
			<td>250</td>
			<td>Red</td>
			<td>USA</td>
		</tr>
		<tr>
			<td>100</td>
			<td></td>
			<td>Singapore</td>
		</tr>
	</table>

	<h1>Table Quiz</h1>

	<table border="1">
		<thead>
			<th>Country Name</th>	
			<th>Country Flag</th>
			<th>GDP (millions of USD)</th>
		</thead>
		<tr>
			<td>United States</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"></td>
			<td>18,561,930</td>
		</tr>
		<tr>
			<td>India</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"></td>
			<td>2,250,990</td>
		</tr>
		<tr>
			<td>United Kingdoms</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"></td>
			<td>2,649,890</td>
		</tr>
	</table>

</body>
</html>
