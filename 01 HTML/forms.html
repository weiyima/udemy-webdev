<!DOCTYPE html>
<html>
<head>
	<title>Forms Basics</title>
</head>
<body>

	<form>
		<h1>Login</h1>
		<h2>Please input your email and password</h2>

		<input type="email" name="useremail" value="default">
		<input type="password" name="password">
		<input type="submit" name="" value="Click Me!">
	</form>

	<h2>Second Form</h2>
	<form action="https://www.facebook.com" method="get">
		<h3>Form actions with GET method</h3>
		<input type="Text" name="useremail" value="some">
		<input type="submit" name="">
	</form>

	<h2>Third Form</h2>
	<form>
		<label for="userinput">Enter Input:</label>
		<!-- Required Input-->
		<input id="userinput" type="Text" name="" placeholder="default suggestion" required="">
		<input type="submit" name="">
	</form>
</body>
</html>
