<!DOCTYPE html>
<html>
<head>
    <title>Forms Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Password, and Email are required</p>

    <form action="tables.html" method="get"> <!-- FORM ACTION TO LINK TO ANOTHER PAGE -->
        <p>
            <label for="fn">First Name: </label><input type="text" name="fn" required="" placeholder="First Name">
            <label for="ln">Last Name: </label><input type="text" name="ln" required="" placeholder="Last Name">
        </p>
        <p>
            <label for="email">Email: </label><input type="email" name="email" required="" placeholder="name@email.com">
            <label for="password">Password: </label><input type="password" name="password" required="">
        </p>
        <p>
            <h3>Are you over the age of 18?</h3>
            <label for="y">Yes: </label><input type="radio" id="y" name="agecheck" value="Yes">
            <label for="n">No: </label><input type="radio" id="n" name="agecheck" value="No">
        </p>
        <p>
            <h3>Do you have a Credit Card or PayPal</h3>
            <select name="payment">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
        </p>

        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
